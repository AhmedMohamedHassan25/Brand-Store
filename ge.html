<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery-container {
            display: flex;
            align-items: flex-start;
        }
        .thumbnails {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }
        .thumbnails img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .main-image img {
            width: 400px;
            height: auto;
        }
        .active-thumbnail {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="thumbnails">
            <img src="./materials/1.jpg" alt="Thumbnail 1">
            <img src="./materials/2.jpg" alt="Thumbnail 2">
            <img src="./materials/3.jpg" alt="Thumbnail 3">
            <img src="./materials/4.jpg" alt="Thumbnail 4">
        </div>
        <div class="main-image">
            <img src="./materials/6.jpg" alt="Main Image" id="main-image">
        </div>
    </div>

    <script>
        const thumbnails = document.querySelectorAll('.thumbnails img');
        const mainImage = document.getElementById('main-image');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', function() {
                // Change the main image source
                mainImage.src = this.src;

                // Remove the active class from all thumbnails
                thumbnails.forEach(img => img.classList.remove('active-thumbnail'));

                // Add the active class to the clicked thumbnail
                this.classList.add('active-thumbnail');
            });
        });
    </script>
</body>
</html>
