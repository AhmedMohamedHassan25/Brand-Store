<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="icon" type="image/x-icon" href="../rss/Brown-logo.ico"> 
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginMessage"></p>
        <p>Don't have an account? <button id="registerBtn">Register</button></p>
    </div>

    <div class="register-container" style="display: none;">
        <h1>Create your Account</h1>
        <form id="registerForm">
            <div class="form-row">
                <input type="text" id="firstName" class="half-width" placeholder="First Name" required>
                <input type="text" id="lastName" class="half-width" placeholder="Last Name" required>
            </div>
            <div class="form-row">
                <input type="text" id="registerUsername" class="half-width" placeholder="Username" required>
                <input type="tel" id="phone" class="half-width" placeholder="Phone" required oninput="validatePhoneInput(this)">
            </div>
            <div class="form-row">
                <input type="email" id="registerEmail"  placeholder="Email" required>
                <select id="Gender"  required>
                    <option value="" disabled selected>Select your Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
           
            
            <div class="form-row">
               
                <select id="city"  required>
                    <option value="" disabled selected>Select your city</option>
                    
                <option value="Cairo">Cairo</option>
                <option value="Alexandria">Alexandria</option>
                <option value="Giza">Giza</option>
                <option value="Port Said">Port Said</option>
                <option value="Suez">Suez</option>
                <option value="Luxor">Luxor</option>
                <option value="Aswan">Aswan</option>
                <option value="Tanta">Tanta</option>
                <option value="Mansoura">Mansoura</option>
                <option value="Ismailia">Ismailia</option>
                <option value="Damanhur">Damanhur</option>
                <option value="Minya">Minya</option>
                <option value="Sohag">Sohag</option>
                <option value="Fayoum">Fayoum</option>
                <option value="Qena">Qena</option>
                <option value="Beni Suef">Beni Suef</option>
                <option value="Kafr el-Sheikh">Kafr el-Sheikh</option>
                <option value="Benha">Benha</option>
                <option value="Zagazig">Zagazig</option>
                <option value="6th of October">6th of October</option>
                <option value="New Cairo">New Cairo</option>
                 
                </select>
                <input type="text" id="detailedAddress"  placeholder="Detailed Address" required>
            </div>
            

            <div class="form-row">
                <input type="password" id="registerPassword" class="half-width" placeholder="Password" required>
                <input type="password" id="confirmPassword" class="half-width" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        
        <p id="registerMessage"></p>
        <p>Already have an account? <button id="loginBtn">Login</button></p>
    </div>

    <script src="login-logic.js"></script>
</body>
</html>
